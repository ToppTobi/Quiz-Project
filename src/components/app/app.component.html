<header>
  <div class="nav-container">
    <ul class="nav-list">
      <button
        class="nav-btn"
        *ngFor="let route of navRoutes; let i = index"
        [routerLink]="route.path"
        [class.active]="selectedIndex == i"
        (click)="setActive(i)">
        {{ route.label }}
      </button>
    </ul>
  </div>
</header>

<router-outlet></router-outlet>
